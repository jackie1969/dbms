<h1 class="display-4">Student Login</h1><br>
<div class="container">
<form>
  <div class="form-group">
    <label for="std_regno">Registration Number</label>
    <input type="text" class="form-control" id="std_regno">
  </div>
  <div class="form-group">
    <label for="std_password">Password</label>
    <input type="password" class="form-control" id="std_password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
